apiVersion: apps/v1 # for versions before 1.9.0 use apps/v1beta2
kind: Deployment
metadata:
  name: api
  namespace: my
spec:
  selector:
    matchLabels:
      app: api
  replicas: 1 # tells deployment to run 2 pods matching the template
  template:
    metadata:
      labels:
        app: api
    spec:
      containers:
        - name: api
          image: "my.image.prod:5000/my_api_prod_6019fc247a3c6570066ebdf9a38eef51f32573cb"
          env:
            - name: db_env
              value: "prod"
            - name: docker_env
              value: "2"
            - name: run_env
              value: "prod"
            - name: product
              value: "prod"
---
apiVersion: v1
kind: Service
metadata:
  name: api
  namespace: my
spec:
  type: NodePort
  selector:
    app: api
  ports:
    - protocol: TCP
      port: 3000
      nodePort: 30000